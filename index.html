 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
<body>
    <div class="weather-app">
        <header>
            <form id="search-form" class="search-form">
                <input
                    type="search"
                    placeholder="Enter a city.."
                    required
                    class="search-form-input"
                    id="search-input"
                />
                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div class="current-weather">
                <div>
                    <h1 class="current-city" id="current-city"></h1>
                    <p class="current-details">
                        <span id="current-date"></span>, <span id="description"></span>
                        <br />
                        Humidity: <strong><span id="humidity"></span>%</strong>, Wind: <strong><span id="wind-speed"></span>km/h</strong>
                    </p>
                </div>
                <div class="current-temperature">
                    <span class="current-temperature-icon" id="weather-icon">☀️</span>
                    <span class="current-temperature-value" id="current-temperature">24</span>
                    <span class="current-temperature-unit">°C</span>
                </div>
            </div>
            </main>

        <footer>
            <p>Coded by
                <a href="https://github.com/Zanele221" target="_blank">Zanele Qwabe</a> and is
                <a href="https://github.com/Zanele221/meteo-app.git" target="_blank">on GitHub</a> and
                <a href="https://lively-trifle-3ab17d.netlify.app/" target="_blank">hosted on Netlify</a>
            </p>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
