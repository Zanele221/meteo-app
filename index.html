 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteo App</title>
    <link rel="stylesheet" href="./style.css">
 </head>
 <body>
    <div class="weather-app">
     </form>
      <header>
      <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
    </header>
    <main>
      <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Paris</h1>
            <p class="weather-app-details">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">🌤️</div>
            <div class="weather-app-temperature">12</div>
            <div class="weatehr-app-unit">°C</div>
          </div>
      <div>🌤️ 12°C</div>
      
    
    </main>
   

    <footer>
        <p>Coded by 
            <a href="https://github.com/Zanele221">Zanele Qwabe</a> and is
            <a href="https://github.com/Zanele221/meteo-app.git" target="_blank"> on GitHub</a> and
            <a href="https://lively-trifle-3ab17d.netlify.app/" target="_blank">hosted on Netlify</a>
        </p>
    </footer>
     </div>
 </body>
 </html>
